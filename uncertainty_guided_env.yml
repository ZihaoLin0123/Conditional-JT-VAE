name: uncertainty_guided_env
channels:
    - rdkit  
    - pytorch
    - anaconda
    - conda-forge
    - defaults
dependencies:
    - python=3.8
    - pytorch=1.10.0
    - torchvision=0.11.1 
    - cudatoolkit=10.2
    - rdkit=2020.03
    - tqdm
    - tensorboard
    - numpy
    - pandas
    - matplotlib
    - seaborn
    - scikit-learn
    - scipy
    - pip
    - typing
    - networkx
    - lazy
    - docopt
    - pip:
      - guacamol==0.5.2
      - fcd==1.1
      - botorch==0.5.1
      - func-timeout==4.3.5